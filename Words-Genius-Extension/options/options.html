<!DOCTYPE html>
<html lang="en">
    <head>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel="stylesheet" type="text/css" href="./options.css">
        <meta charset="UTF-8">
        <title>Words Genius - Options</title>
    </head>
    <body>
        <div class="wrapper center-block">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading active" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Activation action
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            Popover with translation & definition appears when you press
                            <select id="activation-key">
                            </select>
                            and double-click on selected word.
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Popover sections order and visibility
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div id="popover-content-options-grid" style="width:605px;" class="ag-theme-alpine"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Languages
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <div class="default-language-wrapper">
                                <b>Default language: </b><select id="default-language"></select>
                            </div>

                            <div id="languages-options-grid" style="width:605px;" class="ag-theme-alpine"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../common/constants.js"></script>
        <script src="./cellRenders/CheckboxRenderer.js"></script>
        <script src="./cellRenders/TranslationLanguageDropdownRenderer.js"></script>
        <script src="./collapseUtility.js"></script>
        <script src="./activationActionOptions.js"></script>
        <script src="./popoverContentOptions.js"></script>
        <script src="./languageOptions.js"></script>
    </body>
</html>
